<div class="background-img">
<div class="container shadow p-3 mb-5 bg-white rounded w-50 mt-5">
    <h3 class="text-center">Register</h3><br>
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input id="name" name="name" placeholder="Name" type="text" [(ngModel)]="formobj.name" class="form-control">
            </div>
        </div><br>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input id="email" name="email" placeholder="Email" type="email" [(ngModel)]="formobj.email" class="form-control">
            </div>
        </div><br>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input id="password" name="password" placeholder="Password" type="password" [(ngModel)]="formobj.password" class="form-control">
            </div>
        </div><br><br>
        <div class="form-group row text-center">
            <div class="col-sm-12">
                <input type="submit" class="btn btn-success" value="Register">
            </div>
        </div><br>
        <div class="form-group row text-center">
            <div class="col-sm-12">
                <p>Have an Account ? <span class="text-primary" routerLink="/login" role="button">Login Here</span></p>
            </div>
        </div>
    </form>
</div>
</div>
