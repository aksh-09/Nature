<header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-dark">
      <div class="position-sticky">
        <h3 class="mx-3 mt-4" style="color: white;">Product Categories</h3>
        <hr>
        <div class="list-group list-group-flush mx-3 mt-4 div-class" >
          <a class="list-group-item list-group-item-action py-2 ripple " aria-current="true"  *ngFor="let product of products"  (click)="selectProduct(product.id)" [class.active]="isProductSelected(product.id)">
          <span>{{product.name}}</span>
          </a>
        </div>
      </div>
    </nav>
  </header>
