<app-navbar></app-navbar>
<div class="container shadow p-3 mb-5 bg-white rounded w-50 mt-5">
    <h3 class="text-center">Feedback</h3><br>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input id="name" name="name" placeholder="Name" type="text" [(ngModel)]="formobj.name" class="form-control" (click)="inputValue()">
            </div>
        </div><br>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input id="email" name="email" placeholder="Email" type="email" [(ngModel)]="formobj.email" class="form-control" (click)="inputValue()">
            </div>
        </div><br>
        <div class="form-group row">
            <label for="feedback" class="col-sm-2 col-form-label">Feedback</label>
            <div class="col-sm-10">
                <textarea id="feedback" name="feedback" placeholder="feedback" type="text" [(ngModel)]="formobj.feedback" class="form-control" rows="4" cols="50" (click)="inputValue()"></textarea>
            </div>
        </div><br><br>
        <div class="form-group row text-center">
            <div class="col-sm-12">
                <input type="submit" class="btn btn-success" value="Submit">
            </div>
        </div><br>
    </form>
</div>
