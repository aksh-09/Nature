<div class="background-img">
<div class="container shadow p-3 mb-5 bg-white rounded w-50 mt-5 ">
    <h3 class="text-center">Login</h3><br>
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" id="email" placeholder="Email" [(ngModel)]="formobj.email" class="form-control">
            </div>
        </div><br>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="formobj.password" class="form-control">
            </div>
        </div><br><br>
        <div class="form-group row text-center">
            <div class="col-sm-12">
                <input type="submit" class="btn btn-success" value="Submit">
            </div>
        </div><br>
        <div class="form-group row text-center">
            <div class="col-sm-12">

                <p>Don't Have an Account ? <span class="text-primary" routerLink="/register" role="button">Register Here</span></p>
            </div>
        </div>
    </form>
</div>
</div>
